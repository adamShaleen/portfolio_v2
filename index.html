<!DOCTYPE html>
<html ng-app="hireMe">
    <head>
        <!--DEFAULTS AND LINKS TO STYLE FILES-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Crushed' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Karla:400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <title>Adam Shaleen</title>

    </head>
    <body ng-controller="controller">

        <!--Header container flex-->
        <div class="title_container" id="header">
            <div class="title_text"><p>Adam Shaleen</p></div>
            <div class="tagline"><p>Web Developer. Bike Mechanic.  Dog enthusiast.</p></div>
        </div>

        <div class="pic1"></div>

        <div id="content_1" class="content">
            <h1 id="about"><i class="fa fa-tree"></i>About<i class="fa fa-tree"></i></h1>
            <p>{{displayBio}}</p>

        <div id="content_2" class="content">
            <h1><i class="fa fa-code"></i>Skillset<i class="fa fa-code"></i></h1>
            <div class="skill_icons">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/badge-html-5-512.png"></img>
                    <img src="http://scottace.com/img/css3-icon.png"></img>
                    <img src="img/javascript.png"></img>
                    <img src="img/jquery.png"></img>
                    <img src="img/angular.png"></img>
                    <img src="https://strongloop.com/wp-content/uploads/2015/12/nodejs-logo.png"></img>
                    <img src="https://cms-assets.tutsplus.com/uploads/users/1116/posts/24835/preview_image/mongodb-logo.png"></img>
            </div>
            <p>{{displaySkillset}}</p>
        </div>

        <div id="content_3" class="content">
            <h1><i class="fa fa-pagelines"></i>Projects<i class="fa fa-pagelines"></i></h1>
            <div class="project_icons">
                <div><img src="img/placeholder.jpg"></img></div>
                <div><img src="img/dw_title.png"></img></div>
                <div><a href="http://adamshaleen.github.io/" target="_blank"><img src="img/archer.png"></a></img></div>
            </div>
            <div class="project_icons">
                <div><a href="https://github.com/adamShaleen/breakoutGame" target="_blank"><img src="img/Breakout.png"></a></img></div>
                <div><a href="https://github.com/adamShaleen/pokemon.index" target="_blank"><img src="img/pokemon.png"></a></img></div>
                <div><img src="img/taylor.png"></img></div>
            </div>
            <p>{{displayProject}}</p>
        </div>

        <!--Footer Contact Container-->

        <div class = "footer">
            <div class="contact"><a href="https://github.com/adamShaleen" target="_blank"><i class="fa fa-github fa-2x"</a></i></div>
            <div class="contact"><a href="https://www.linkedin.com/in/adam-shaleen-ab481225" target="_blank"><i class="fa fa-linkedin fa-2x"></a></i></div>
            <div class="contact"><a href="mailto:adamshaleen@gmail.com"><i class="fa fa-envelope-o fa-2x"></a></i></div>
        </div>

    </div>

        <!--Link to Jquery CDN-->
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <!--LINK TO ANGULAR LIBRARY-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <!--Linke to Angular UI router-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        <!--LINK TO JAVASCRIPT FILES-->
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
        <script src="js/animations.js"></script>
        <!--CLOSING BODY TAG-->
    </body>
</html>
