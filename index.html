<!DOCTYPE html>
<html ng-app="hireMe">
    <head>
        <!--DEFAULTS AND LINKS TO STYLE FILES-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Crushed' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Karla:400italic' rel='stylesheet' type='text/css'>
        <title>Adam Shaleen</title>

    </head>
    <body ng-controller="controller">

        <!--modal-->
        <div ng-click="toggleClick()" ng-show="toggle" class="modal"><div><img src="img/modal.jpg"></div>
            <div class="modal_link_flex">
                <div><p class="modal_link"><a href="https://github.com/adamShaleen" target="_blank">GitHub</a></p></div>
                <div><p class="modal_link"><a href="https://www.linkedin.com/in/adam-shaleen-ab481225" target="_blank">LinkedIn</a></p></div>
                <div><p class="modal_link"><a href="mailto:adamshaleen@gmail.com" target="_blank">Email</a></p></div>
            </div>
        </div>

        <!--Header container flex-->
        <div class="title_container" id="header">
            <div class="title_text"><p>Adam Shaleen</p></div>
            <div ng-click="toggleClick()" ng-model="toggle" ng-hide="toggle" class="menu_icon"><img src="img/headshot.png"></img></div>
            <div ng-click="toggleClick()" ng-show="toggle" class="menu_cover"><img src="img/menu_cover.png"></img></div>
        </div>

        <!--Tagline-->
        <div class="tagline"><p>Web Developer. Bike Mechanic.  Dog enthusiast.</p></div>

        <!--Parrallax-->
        <div id="wall_1" class="image" data-stellar-background-ratio="0.05"></div>
        <div id="content_1" class="content">
            <h1>About</h1>
            <div class="about_pics">
                <div class="pic1"></div><div class="pic1 pic2"></div><div class="pic1 pic3"></div>
            </div>
            <p>{{displayBio}}</p>

        <div id="content_2" class="content">
            <h1>Skillset</h1>
            <div class="skill_icons">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/badge-html-5-512.png"></img>
                    <img src="http://scottace.com/img/css3-icon.png"></img>
                    <img src="img/javascript.png"></img>
                    <img src="img/jquery.png"></img>
                    <img src="img/angular.png"></img>
                    <img src="https://strongloop.com/wp-content/uploads/2015/12/nodejs-logo.png"></img>
                    <img src="https://cms-assets.tutsplus.com/uploads/users/1116/posts/24835/preview_image/mongodb-logo.png"></img>
            </div>
            <p>{{displaySkillset}}</p>
        </div>

        <div id="content_3" class="content">
            <h1>Projects</h1>
            <div class="project_icons">
                <div><a href="http://adamshaleen.github.io/" target="_blank"><img src="img/archer.png"></a></img></div>
                <div><a href="https://github.com/adamShaleen/pokemon.index" target="_blank"><img src="img/pokemon.png"></a></img></div>
                <div><img src="img/taylor.png"></img></div>
            </div>
            <p>{{displayProject}}</p><br><br><br>
        </div>

        <!-- <div id="wall_3" class="image" data-stellar-background-ratio="0.05"></div> -->

        <!--Footer Contact Container-->

        <div class = "footer">
            <div class="contact"><a href="https://github.com/adamShaleen" target="_blank"><img src="http://www.hackinrio.com/github.png"></a></img></div>
            <div class="contact"><a href="https://www.linkedin.com/in/adam-shaleen-ab481225" target="_blank"><img src="http://www.iconsplace.com/icons/preview/white/linkedin-2-256.png"></a></img></div>
            <div class="contact"><a href="mailto:adamshaleen@gmail.com"><img src="http://www.hillparadisenuwaraeliya.com/images/email.png"></a></img></div>
        </div>

        <!--Link to Jquery CDN-->
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <!--LINK TO ANGULAR LIBRARY-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <!--Linke to Angular UI router-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        <!--Stellar.JS file-->
        <script src="stellar/stellar.js/jquery.stellar.js"></script>
        <!--LINK TO JAVASCRIPT FILES-->
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
        <script src="js/animations.js"></script>
        <!--CLOSING BODY TAG-->
    </body>
</html>
